<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Unlimited Access</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <div id="app" class="app">
        <a href="#" class="app__close" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" aria-hidden="true">
                <path d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z"/>
            </svg>
        </a>
        <h1 data-id="Get Unlimited <br>Access" class="app__title">Get Unlimited Access</h1>
        <div class="app__cards">
            <div class="card card--1">
                <h2 data-id="Unlimited Art <br>Creation" class="card__title">Unlimited Art <br> Creation</h2>
            </div>
            <div class="card card--2">
                <h2 data-id="Exclusive <br>Styles" class="card__title">Exclusive <br> Styles</h2>
            </div>
            <div class="card card--3">
                <h2 data-id="Magic Avatars <br>With 20% Off" class="card__title">Magic Avatars <br> With 20% Off </h2>
            </div>
        </div>
        <div class="app__offers">
            <div class="offer offer--yearly-access offer--active">
                <div class="offer__wrapper">
                    <button data-id="YEARLY ACCESS" class="offer__button">Yearly access</button>
                    <p data-id="Just {{price}} per year" data-price class="offer__text">Just $39.99 per year</p>
                </div>
                <p data-id="{{price}} <br>per week" data-price class="offer__text offer__text--right">
                    $0.48 <br>
                    per week
                </p>
                <p data-id="BEST OFFER" class="offer__label">best offer</p>
            </div>
            <div class="offer offer--weekly-access">
                <div class="offer__wrapper">
                    <button data-id="WEEKLY ACCESS" class="offer__button">Weekly access</button>
                </div>
                <p data-id="{{price}} <br>per week" data-price class="offer__text offer__text--right">
                    $6.99 <br>
                    per week
                </p>
            </div>
        </div>
        <a data-id="Continue" href="https://www.apple.com/" class="button app__button" target="_blank">Continue</a>
        <footer class="footer">
            <nav class="footer__nav">
                <a data-id="Terms of Use" href="#" class="footer__link">Terms of Use</a>
                <a data-id="Privacy Policy" href="#" class="footer__link">Privacy Policy</a>
                <a data-id="Restore" href="#" class="footer__link">Restore</a>
            </nav>
        </footer>
    </div>
</body>
</html>
